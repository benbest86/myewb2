{% load i18n %}
{% load extra_tagging_tags %}

<dt>{{ group.name }} (<a href="{{ group.get_absolute_url }}">{{ group.slug }}</a>)</dt>
<dd>{{ group.description }}
    <div class="group_stats">
		{% trans "Type:" %} <b>{{ group.model }}</b>
        <br />
        {% trans "Members:" %} <b>{{ group.member_count }}</b>
        <br />
        {% trans "Topics:" %} <b>{{ group.topic_count }}</b>
        <br />
        {% show_tags_for group %} {# @@@ #}
    </div>
</dd>
