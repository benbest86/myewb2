{% load i18n %}

    <table class="preferences">
        <tbody>
            <tr>
                <td>{% if plugin_app.friendly_name %}{{ plugin_app.friendly_name }}{% else %}{{ plugin_app.app_name }}{% endif %}</td>
                <td>{{ plugin_app.description }}</td>
                <td>
                    <form action="{% url ideas_app_preference group.slug %}" method="POST">
                        <input name="enabled" type="checkbox" {% if enabled %}checked="checked"{% endif %} />
                        <input type="submit" value="save" />
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
