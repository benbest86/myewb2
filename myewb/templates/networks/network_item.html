{% load i18n %}
{% load extra_tagging_tags %}

<dt>{{ network.name }} (<a href="{{ network.get_absolute_url }}">{{ network.slug }}</a>)</dt>
<dd>{{ network.description }}
    <div class="network_stats">
        {% trans "Members:" %} <b>{{ network.member_count }}</b>
        <br />
        {% trans "Topics:" %} <b>{{ network.topic_count }}</b>
        <br />
        {% show_tags_for network %} {# @@@ #}
    </div>
</dd>
