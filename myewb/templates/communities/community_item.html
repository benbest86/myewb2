{% load i18n %}
{% load extra_tagging_tags %}

<dt>{{ community.name }} (<a href="{{ community.get_absolute_url }}">{{ community.slug }}</a>)</dt>
<dd>{{ community.description }}
    <div class="community_stats">
        {% trans "Members:" %} <b>{{ community.member_count }}</b>
        <br />
        {% trans "Topics:" %} <b>{{ community.topic_count }}</b>
        <br />
        {% show_tags_for community %} {# @@@ #}
    </div>
</dd>
